<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="messagebox.css" />
    <link rel="icon" href="/images/icons/logo.png" />
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <p>Drop us a message and we will get back to you</p>
      <div class="messagebox">
        <!--- Left Section --->
        <div class="left-section">
          <form>
            <div class="input-form">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Mahmudov Said" />
              </div>
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="saidmahmudov@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Enquiry about music video" />
              </div>
            </div>
            <div class="textbox">
              <label>Message</label>
              <textarea class="textarea" cols="50" rows="7"></textarea>
            </div>
            <button type="submit">Submit</button>
            <a href="index.html">Return to Main page</a>
          </form>
        </div>
        <!--- Right Section --->
        <div class="right-section">
          <h2>Reach Us</h2>
          <div class="vertical-align">
            <span
              ><img src="/images/icons/envelope-regular.svg" class="icon"
            /></span>
            <p>radiomaxima@gmail.com</p>
          </div>
          <div class="vertical-align">
            <span><img src="/images/icons/phone-call.png" class="icon" /></span>
            <p>+998 (71) 256-76-51</p>
          </div>
          <div class="vertical-align">
            <span
              ><img src="/images/icons/maps-and-flags.png  " class="icon"
            /></span>
            <p>Uzbekistan, Tashkent. Yunusobad Dist, St 75, 66</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
