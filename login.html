<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00016817</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="/images/icons/logo.png" />
  </head>
  <body>
    <form>
      <div class="input-box">
        <span><img src="/images/icons/user-regular.svg" class="user" /></span>
        <input type="text" placeholder="User Name" />
      </div>
      <div class="input-box">
        <span
          ><img src="/images/icons/envelope-regular.svg" class="mail"
        /></span>
        <input type="email" placeholder="Email ID" />
      </div>
      <div class="input-box">
        <span
          ><img src="/images/icons/unlock-keyhole-solid.svg" class="lock"
        /></span>
        <input type="password" placeholder="Password" />
      </div>
      <button type="submit" onclick="myFunction()">Register</button>
      <a href="index.html" class="a-btn">Back to main Page</a>
    </form>

    <script>
      function myFunction() {
        alert("You have registered succesfully");
      }
    </script>
  </body>
</html>
